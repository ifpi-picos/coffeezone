<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COFFEE ZONE</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/register.css">
</head>
<body>

  <div class="container">
    <div class="leftRegister">
      <h1>Faça parte dos mambeers sua jornada está só começando</h1> 
      <img src="img/coffee.svg" class="leftRegisterImg" alt="">
    </div>
    <div class="rightRegister">
      <div class="registerBox">
        <div id="loading"></div>
        <h1>Criar conta</h1>
        <form>
          <div class="divName">
            <input type="text" class="siginInputText" placeholder="Nome">
          </div>
          <div class="divEmail">
            <input type="email" class="siginInputText" placeholder="E-mail">
          </div>
          <div class="divPassword">
            <input type="password" class="siginInputText" placeholder="Senha">
          </div>
          <div class="divConfirmPassword">
            <input type="password" class="siginInputText" placeholder="Confirmar senha">
          </div>
          <div class="divOccupation">
            <input type="text" class="siginInputText" placeholder="Função">
          </div>
          <div>
            <div class="inputRadio">
              <input type="radio" id="Coordinator" class="signinInputRadio" name="siginRadio">
              <label for="Coordinator">Coordenador</label>
            </div>
            <div class="inputRadio">
              <input type="radio" id="Member" class="signinInputRadio" name="siginRadio">
              <label for="Member">Membro</label>
            </div>
            <div class="inputRadio lastInputRadio">
              <input type="radio" id="Visitor" class="signinInputRadio" name="siginRadio">
              <label for="Visitor">Visitante</label>
            </div>
          </div>
          <div class="divIdCard">
            <input type="number" class="siginInputText" placeholder="ID do cartão">
          </div>
          <button type="button">Cadastrar</button>
        </form>
      </div>
      <p class="p_link">Já possui uma conta? <a href="login.html" class="link">Faça Login</a></p>
    </div>
  </div>
  
  <script src="./scripts/register.js"></script>

</body>
</html>
