<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar conta</title>
  <link rel="stylesheet" href="./styles/register.css">
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h1>Criar conta</h1>
      <form>
        <input type="text" class="siginInputText" placeholder="Nome">
        <input type="email" class="siginInputText" placeholder="E-mail">
        <input type="password" class="siginInputText" placeholder="Senha">
        <input type="tel" class="siginInputText" placeholder="Telefone">
        <input type="text" class="siginInputText" placeholder="Função">
        <div>
          <div class="inputRadio">
            <input type="radio" id="signinRadioCoordenador" class="signinInputRadio" name="siginRadio">
            <label for="signinRadioCoordenador">Coordenador</label>
          </div>
          <div class="inputRadio">
            <input type="radio" id="signinRadioProfessor" class="signinInputRadio" name="siginRadio">
            <label for="signinRadioProfessor">Professor</label>
          </div>
          <div class="inputRadio">
            <input type="radio" id="signinRadioMembro" class="signinInputRadio" name="siginRadio">
            <label for="signinRadioMembro">Membro</label>
          </div>
          <div class="inputRadio">
            <input type="radio" id="signinRadioVisitante" class="signinInputRadio" name="siginRadio">
            <label for="signinRadioVisitante">Visitante</label>
          </div>
        </div>
        <button type="button">Cadastrar</button>
      </form>
    </div>
    <p>Já possui uma conta? <a href="#" class="signinRedirectToLogin">Faça Login</a></p>
  </div>
  
</body>
</html>
