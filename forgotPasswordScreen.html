<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/forgotPasswordScreen.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <section>
            <img src="img/lock.svg" alt="Cadeado" class="forgotPasswordImgLock">
            <div class="forgotPasswordText">
                <h1>Você esqueceu a senha?</h1>
                <p>Insira seu e-mail ou telefone e enviaremos um link para que você possa voltar a usar a sua conta</p>
            </div>
        </section>
        <section>
            <form>
                <input type="email" placeholder="E-mail">
                <button>Enviar link para login</button>
            </form>
            <div class="forgotPasswordOtherOption">
                <div>
                    <span class="forgotPasswordLine"></span>
                    <p>Ou</p>
                    <span class="forgotPasswordLine"></span>
                </div>
                <a href="register.html">
                    <p>Criar nova conta</p>
                </a>
            </div>
        </section>
    </div>
    
</body>
</html>
