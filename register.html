<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COFFEE ZONE</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/register.css">
</head>
<body>

  <div class="container">
    <div class="left-register">
      <h1>Faça parte dos mambeers sua jornada está só começando</h1> 
      <img src="img/coffee.svg" class="left-login-img" alt="">
    </div>
    <div class="div2">
      <div class="login-box">
        <div id="loading" class=""></div>
        <h1>Criar conta</h1>
        <form>
          <input type="text" class="siginInputText" placeholder="Nome" id="after">
          <input type="email" class="siginInputText" placeholder="E-mail">
          <input type="password" class="siginInputText" placeholder="Senha">
          <input type="password" class="siginInputText" placeholder="Confirmar senha">
          <input type="tel" class="siginInputText" placeholder="Telefone">
          <input type="text" class="siginInputText" placeholder="Função">
          <div>
            <div class="inputRadio">
              <input type="radio" id="coordinator" class="signinInputRadio" name="siginRadio">
              <label for="coordinator">Coordenador</label>
            </div>
            <div class="inputRadio">
              <input type="radio" id="member" class="signinInputRadio" name="siginRadio">
              <label for="member">Membro</label>
            </div>
            <div class="inputRadio">
              <input type="radio" id="visitor" class="signinInputRadio" name="siginRadio">
              <label for="visitor">Visitante</label>
            </div>
          </div>
          <input type="number" class="siginInputText" placeholder="ID do cartão">
          <button type="button">Cadastrar</button>
        </form>
      </div>
      <p>Já possui uma conta? <a href="login.html" class="signinRedirectToLogin">Faça Login</a></p>
    </div>
  </div>
  
  <script src="./scripts/register.js"></script>

</body>
</html>
