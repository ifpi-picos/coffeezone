                    <h1>Reservas</h1>
                    <div class="reservationsSide">
                        <div class="reservationTime">
                            <h2>Reserva de horário</h2>
                            <select name="selectTimeEntry">
                                <!-- 7 -> 11 e 14 -> 20 -->
                                <option selected disabled>Selecione um horário de entrada</option>
                                <option value="7">7h</option>
                                <option value="8">8h</option>
                                <option value="9">9h</option>
                                <option value="10">10h</option>
                                <option value="11">11h</option>
                            </select>
                            <select name="selectTimeExit">
                                <!-- 8 -> 12 e 13 -> 21 -->
                                <option selected disabled>Selecione um horário de saída</option>
                                <option value="8">8h</option>
                                <option value="9">9h</option>
                                <option value="10">10h</option>
                                <option value="11">11h</option>
                                <option value="12">12h</option>
                            </select>
                        </div>
                        <div class="reservationMaterial">
                             <h2>Reserva de material</h2>
                             <select name="selectMaterial">
                                 <option selected disabled>Selecione o material:</option>
                                 <option value="headset">Headset</option>
                                 <option value="caboVGA">Cabo VGA</option>
                                 <option value="teclado">Teclado</option>
                             </select>
                             <select name="selectDateDevolution">
                                 <option selected disabled>Selecione uma data de entrega:</option>
                                 <option value="14/06">14/06</option>
                                 <option value="15/06">15/06</option>
                                 <option value="16/06">16/06</option>
                                </select>
                                <p>Data inicial: <!-- preencher com js --></p>

                    </div>

                        <p>Motivo:</p>
                        <textarea name="" id="" cols="" rows=""></textarea>
