<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
  <script src="scripts/verifyLogin.js"></script>

  <div class="container">
        <div class="menuHamburguer">
          <img src="img/menuHamburguer.png" alt="">
        </div>
        <div class="leftSide"> 
          <div class="dataPerson">
            <div class="imgProfile"></div>
          </div>
          <nav>
            <a href="/dashboard" class="iconBack">
              <img src="img/home.png" class="icon">
            </a>
            <a href="/authorizations" class="iconRequest">
              <img src="img/request.png" class="icon">
            </a>
            <a href="/" class="iconBack">
              <img src="img/icons8-retornar-50.png" class="icon">
            </a>
            <a href="/settings" class="iconSettings">
              <img src="img/setting-config.png" class="iconconfig">
            </a>
          </nav>
        </div>
        <main>
            <section class="sectionForm">
              <h1>Alterar informações</h1>
              <form>
                <div class="divName">
                  <input type="text" class="siginInputText" placeholder="Nome">
                </div>
                <div class="divEmail">
                  <input type="email" class="siginInputText" placeholder="E-mail">
                </div>
                <div class="divPassword">
                  <input type="password" class="siginInputText" placeholder="Senha">
                </div>
                <div class="divConfirmPassword">
                  <input type="password" class="siginInputText" placeholder="Confirmar senha">
                </div>
                <div class="divOccupation">
                  <input type="text" class="siginInputText" placeholder="Função">
                </div>
                <div class="divCheckbox">
                  <input type="checkbox" id="scales" name="scales">
                  <label for="scales">Receber e-mails ao entrar ou sair da sala</label>
                </div>
                <button>Alterar dados</button>
              </form>
            </section>
            <div class="or">
              <div class="line"></div>
              <p>OU</p>
              <div class="line"></div>
            </div>
            <button class="Deletar">Deletar conta</button>
        </main>
    </div>

    <script src="scripts/pullInfosProfile.js"></script>
    <script src="scripts/mobileMenu.js"></script>
</body>
</html>
