<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css" >
    <link rel="stylesheet" href="styles/userprofilescreen.css" >
    <script src="https://kit.fontawesome.com/60fa5cd618.js" crossorigin="anonymous"></script>
    <title>COFFEE ZONE</title>
</head>
<body>
    <script src="scripts/verifyLogin.js"></script>
    <div class="container">
        <nav>
            <div class="mobileMenu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="navList navListHidden">
                <a href="atividades.html">Atividades</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="graphics.html">Gráficos</a>
                <a href="reservas.html">Reservas</a>
                <a href="index.html">Sair</a>
                <h2 class="delete" href="/">Deletar Conta</h2>
            </div>
        </nav>
        <div class="return">
        </div>
        <div class="imgPerfil">
            <div class='infos1'>
                <img src="img/imgProfile.png" alt="">
                <input type="text" class="profileInputText" placeholder="Link do perfil">
                <button type="button" class="sendLink">Enviar</button>
            </div>
            <div class="infos2"> 
               <h2>NOME: <h2 type = "text" class="infoname"></h2></h2>
               <h2>FUNÇÃO: <h2 type = "text" class="infofuction"></h2></h2>
               <h2>CLASSE: <h2 type = "text" class="infomember"></h2></h2>
            </div>
        </div>

        <div class="infos">
            <div class="infoLeft">
            </div>
            <div class="afterDelete">
                <h3>Você tem certeza que quer deletar sua conta? </h3>
                <div class="confirmDelete">
                    <button class="y">Sim</button>
                    <button class="n">Não</button>
                </div>
            </div>
            <div class="infoRight">
                <div class="infoRight1">
                    <h2>DETALHES</h2>
                    <h2>EMAIL: <h2 type = "email" class = "infoemail"></h2></h2>
                    <h2>TELEFONE: <h2 type = "phone" class = "infophone"></h2></h2>
                </div>
                <div class="infoRight2">
                    <h2>LINKEDIN: <h2 type = "linkedin" class = "infolinkedin"></h2></h2>
                    <h2>GITHUB: <h2 type = "github" class ="infogithub"></h2></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/userprofilescreen.js"></script>
</body>
</html>
