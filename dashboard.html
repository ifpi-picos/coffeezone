    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Vagas ocupadas', 20],
            ['Vagas Disnponíveis', 80]
        ]);

        var options = {
            title: 'Ocupação da sala',
            colors: ['#514869', '#00FF88']

        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
    }
        chart.draw(data, options);

        function realTime(){
            today=new Date();
            h=today.getHours();
            m=today.getMinutes();
            document.getElementById('txtHours').innerHTML=h+":"+m;
            setTimeout('realTime()',500);
        }
        function realDate(){
            const months = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
            now = new Date();
            d=now.getDate();
            m=months[now.getMonth()];
            a=now.getFullYear();
            
            document.getElementById('txtDate').innerHTML=d+ " de "  +m+ " de " +a;
            setTimeout('realDate()',500);

        }


        
</script>
