<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <script src="scripts/verifyLogin.js"></script>
    
    <div class="container">
        <div class="menuHamburguer">
            <img src="img/menuHamburguer.png" alt="">
          </div>
          <div class="leftSide"> 
            <div class="dataPerson">
              <div class="imgProfile"></div>
            </div>
            <nav>
                <a href="/dashboard" class="iconBack">
                  <img src="img/home.png" class="icon">
                </a>
                <a href="/authorizations" class="iconRequest">
                  <img src="img/request.png" class="icon">
                </a>
                <a href="/" class="iconBack">
                  <img src="img/icons8-retornar-50.png" class="icon">
                </a>
                <a href="/settings" class="iconSettings">
                  <img src="img/setting-config.png" class="iconconfig">
                </a>
            </nav>
          </div>
        <main>
            <h1>Mambee, fábrica escola de software</h1>
            <div class="bottom">
                <div class="occupation">
                    <h2>Ocupação:</h2>
                    <h1>17/30</h1>
                    <h2>Vagas disponíveis:</h2>
                    <h2>13/30</h2>
                </div>
                <div class="reservations">
                    <h1>Reservas</h1>
                    <div class="reservationsSide">
                        <div class="reservationTime">
                            <h2>Reserva de horário</h2>
                            <select name="selectTimeEntry" class="tmselect">
                                <!-- 7 -> 11 e 14 -> 20 -->
                                <option selected disabled>Selecione um horário de entrada</option>
                                <option value="7">7h</option>
                                <option value="8">8h</option>
                                <option value="9">9h</option>
                                <option value="10">10h</option>
                                <option value="11">11h</option>
                            </select>
                            <select name="selectTimeExit" class="tmselect">
                                <!-- 8 -> 12 e 13 -> 21 -->
                                <option selected disabled>Selecione um horário de saída</option>
                                <option value="8">8h</option>
                                <option value="9">9h</option>
                                <option value="10">10h</option>
                                <option value="11">11h</option>
                                <option value="12">12h</option>
                            </select>
                        </div>
                        <div class="reservationMaterial">
                             <h2>Reserva de material</h2>
                             <select name="selectMaterial" class="tmselect">
                                 <option selected disabled>Selecione o material:</option>
                                 <option value="headset">Headset</option>
                                 <option value="caboVGA">Cabo VGA</option>
                                 <option value="teclado">Teclado</option>
                             </select>
                             <select name="selectDateDevolution" class="tmselect">
                                 <option selected disabled>Selecione uma data de entrega:</option>
                                 <option value="14/06">14/06</option>
                                 <option value="15/06">15/06</option>
                                 <option value="16/06">16/06</option>
                                </select>
                                <p>Data inicial: <!-- preencher com js --></p>
                            </div>
                    </div>
                    <div class="divTextArea">
                        <p>Motivo:</p>
                        <textarea name="" id="" cols="" rows=""></textarea>
                    </div>
                    <button>Realizar reserva</button>
                </div>
            </div>
           
        </main>
    </div>

    <script src="scripts/pullInfosProfile.js"></script>
    <script src="scripts/mobileMenu.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
