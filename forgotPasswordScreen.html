<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/forgotPasswordScreen.css">
    <title>COFFEE ZONE</title>
</head>
<body>

    <div class="container">
        <section>
            <img src="img/cd2b.png" alt="Cadeado" class="forgotPasswordImgLock">
            <div class="forgotPasswordText">
                <h1>Você esqueceu a senha?</h1>
                <h2>Insira seu e-mail ou telefone e enviaremos um link para que você possa voltar a usar a sua conta</h2>
            </div>
        </section>
        <section class="sectionForm">
            <div id="loading"></div>
            <form>
                <input class="email" type="email" placeholder="E-mail">
                <button class="sendEmail">Recuperar senha</button>
            </form>
            <div class="forgotPasswordOtherOption">
                <div>
                    <span class="forgotPasswordLine"></span>
                    <p>Ou</p>
                    <span class="forgotPasswordLine"></span>
                </div>
                <a href="register.html">
                    <p>Criar nova conta</p>
                </a>
            </div>
            <input class="inputNewPassword" type="password" placeholder="Nova senha">
            <button class="sendNewPassword">Enviar senha</button>
        </section>
    </div>

    <script src="scripts/forgotPasswordScreen.js"></script>    
    
</body>
</html>
